<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Concert List</title>
	</head>
	<body>
		<h1>Concert List</h1>
		<a href="/add-concert/">Add Concert</a>
		<a href="/delete-concert/">Delete all Concerts</a>
		<!-- TODO: show delete link for each concert -->
		<ul>
			<li th:each="con : ${concerts}" style="list-style: none">
				<span th:text="${con.id}"></span>
				<span th:text="${con.title}"></span>
				<span th:text="${con.performer}"></span>
				<span th:text="${con.date}"></span>
				<span th:text="${con.description}"></span>
				<a th:href="@{/delete-concert/{id}(id=${con.id})}">Delete</a>
			</li>
		</ul>
		<!-- TODO: Add list of concerts -->
	</body>
</html>
